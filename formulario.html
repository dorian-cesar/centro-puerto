<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/menu.css">
  <title>Formulario de Registro</title>
</head>
<body>


<div id="form-content">
  <h2 class="mt-5">Formulario de Registro</h2>

  <form action="submit.php" method="POST">
    <div class="mb-3">
      <label for="nacionalidad" class="form-label">Nacionalidad:</label>
      <select id="nacionalidad" name="nacionalidad" class="form-select">
        <option value="Chile">Chile</option>
        <option value="Venezuela">Venezuela</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Perú">Perú</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Colombia">Colombia</option>
      </select>
    </div>
    
    <div class="mb-3">
      <legend class="col-form-label">Género:</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="rut" value="Rut">
        <label class="form-check-label" for="rut">Rut</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="otro" value="Otro">
        <label class="form-check-label" for="otro">Otro</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control">
    </div>
    
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" id="apellido" name="apellido" class="form-control">
    </div>
    
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" class="form-control">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
