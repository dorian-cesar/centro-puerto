<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>errorPago</title>
</head>

<body>
    <div class="contenedor-error">
        <img src="https://pb-pool.s3.amazonaws.com/RackMultipart20240228-1957-r13gag.png" alt="">
        <div class="error">
            <img src="asset/error-2.png" alt="">
        </div>
        <div class="titulo-error">
            <h2>Error al Procesar el Pago</h2>

        <div class="parrafo-error">

        </div>
        <div class="d-flex justify-content-between p-3">
            <!-- Esta clase de Bootstrap alinea los elementos a la izquierda y a la derecha -->
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                Volver
            </button>
            <a href="index.html">
                <button type="button" class="btn btn-primary">salir</button>
